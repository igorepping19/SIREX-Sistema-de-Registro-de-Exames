<html lang="pt-br">

<head>
    <meta charset="UTF-8" />

    <title>CADASTRO DE REQUISIÇÃO</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <header>
        <img id="logo-cabecalho" src="/media/Captura de tela 2025-06-30 213203.png" alt="Logo do Sistema" />
    </header>

    <nav>
        <ul>
            <li><a href="/index.html">HOME</a></li>
            <li><a href="/consultas.html">CONSULTAS</a></li>
            <li><a href="/cadRequesicao.html">CADASTRO REQUISIÇÃO</a></li>
            <li>
                <a href="#">CADASTROS</a>
                <ul>
                    <li><a href="/cadMedico.html">Médicos</a></li>
                    <li><a href="/cadPaciente.html">Pacientes</a></li>
                    <li><a href="/cadExames.html">Exames</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <main>
        <h2 class="textoCentral">CADASTRO DE REQUISIÇÃO</h2>
        <form action="#" method="POST" class="form-cadastro-requisicao">
            <div class="form-group">
                <label for="dataRequisicao">Data da Requisição:</label>
                <input type="date" id="dataRequisicao" name="dataRequisicao" required>
            </div>

            <div class="form-group">
                 <label for="pacienteInput">Paciente Solicitante (Nome ou CPF):</label>
                 <input type="text" id="pacienteInput" name="pacienteDisplay" list="pacientesDatalist" placeholder="Digite nome ou CPF" required autocomplete="off">
                 <datalist id="pacientesDatalist">
                             </datalist>
                <input type="hidden" id="pacienteIdHidden" name="paciente">
             </div>

            <div class="form-group">
                <label for="medico">Médico Solicitante:</label>
                <select id="medico" name="medico[]" required >
                    <option value="">Carregando médicos...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exames">Exames Solicitados:</label>
                <select id="exames" name="exames[]" required>
                    <option value="">Carregando exames...</option>
                </select> 
            </div>

            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4"></textarea>
            </div>

            <button type="submit" class="btn-submit">Cadastrar Requisição</button>
        </form>
    </main>

    <footer>
        Desenvolvido por Gabriel Schio, Igor Epping, Maico Klauss e Wellington Speransa / SIREX – © 2025
    </footer>
    <script src="src/script.js" defer></script>
    <script src="src/requisicao.js" defer></script>

</body>

</html>
